<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>js-our-team</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="mt-3" id="title"> Meet our team</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam inventore, eligendi ducimus iusto qui praesentium error, perferendis quidem magnam saepe quis quisquam accusantium sunt fugit temporibus, accusamus a nulla vel?</p>
      </div>
    </div>
    <div class="row mt-4" id= teamContainer>   
    </div>
    <div class="row">
    <div class="col-12">
      <form action="">
        <div class="row gy-4">
          <div class="col-12 col-md-6 col-lg-3">
            <label for="" class="form-label">Nome</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Inserisci nome">
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <label for="" class="form-label">role</label>
            <input type="text" name="role" id="role" class="form-control" placeholder="Inserisci ruolo">
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <label for="" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Inserisci email">
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <label for="" class="form-label">Immagine</label>
            <input type="text" name="img" id="img" class="form-control" placeholder="Inserisci immagine">
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <button class="btn btn-success">Inserisci</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
